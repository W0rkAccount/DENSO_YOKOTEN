    <script>
        // Counter for request items
        let requestItemCounter = 0;
        
        // Function to add request item to table
        function addRequestItem() {
            const requestPoint = document.getElementById('requestPoint').value.trim();
            const applicableDept = document.getElementById('applicableDept').value.trim();
            
            if (!requestPoint || !applicableDept) {
                alert('Please fill in both Request Point and Applicable Dept./Section');
                return;
            }
            
            requestItemCounter++;
            const tableBody = document.getElementById('requestTableBody');
            
            // Remove "No items" row if it exists
            if (requestItemCounter === 1) {
                tableBody.innerHTML = '';
            }
            
            // Create new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="text-center">${requestItemCounter}</td>
                <td>${requestPoint}</td>
                <td>${applicableDept}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-danger btn-sm btn-delete">
                        <i class="bx bx-trash"></i> Delete
                    </button>
                </td>
            `;
            
            tableBody.appendChild(newRow);
            
            // Clear input fields
            document.getElementById('requestPoint').value = '';
            document.getElementById('applicableDept').value = '';
            
            // Update counter display
            document.getElementById('requestNo').value = requestItemCounter + 1;
            
            // Focus on request point field
            document.getElementById('requestPoint').focus();
        }
        
        // Function to delete request item (no longer used directly, kept for reference)
        function deleteRequestItem(button) {
            if (confirm('Are you sure you want to delete this item?')) {
                const row = button.closest('tr');
                row.remove();
                
                // Renumber items
                const tableBody = document.getElementById('requestTableBody');
                const rows = tableBody.getElementsByTagName('tr');
                
                if (rows.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No items added.</td></tr>';
                    requestItemCounter = 0;
                    document.getElementById('requestNo').value = 1;
                } else {
                    // Update row numbers
                    for (let i = 0; i < rows.length; i++) {
                        rows[i].cells[0].textContent = i + 1;
                    }
                    requestItemCounter = rows.length;
                    document.getElementById('requestNo').value = requestItemCounter + 1;
                }
            }
        }
        
        // Event delegation for delete buttons
        document.getElementById('requestTableBody').addEventListener('click', function(e) {
            const deleteBtn = e.target.closest('.btn-delete');
            if (deleteBtn) {
                deleteRequestItem(deleteBtn);
            }
        });
        
        // Form submission handler
        document.getElementById('yokotenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                highRisk: document.getElementById('highRisk').value,
                hazardousSource: document.getElementById('hazardousSource').value,
                hazardDetail: document.getElementById('hazardDetail').value,
                targetEquipment: document.getElementById('targetEquipment').value,
                targetDateReply: document.getElementById('targetDateReply').value,
                requestItems: [],
                plant1Selections: [],
                plant2Selections: []
            };
            
            // Collect request items
            const tableBody = document.getElementById('requestTableBody');
            const rows = tableBody.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                if (rows[i].cells.length > 1) {
                    formData.requestItems.push({
                        no: rows[i].cells[0].textContent,
                        description: rows[i].cells[1].textContent,
                        department: rows[i].cells[2].textContent
                    });
                }
            }
            
            // Collect Plant 1 selections
            const plant1Checkboxes = document.querySelectorAll('#plant1-grid input[type="checkbox"]:checked');
            plant1Checkboxes.forEach(cb => {
                formData.plant1Selections.push(cb.nextElementSibling.textContent.trim());
            });
            
            // Collect Plant 2 selections
            const plant2Checkboxes = document.querySelectorAll('#plant2-grid input[type="checkbox"]:checked');
            plant2Checkboxes.forEach(cb => {
                formData.plant2Selections.push(cb.nextElementSibling.textContent.trim());
            });
            
            // Display collected data (for demonstration)
            console.log('Form Data:', formData);
            alert('Form submitted successfully!\n\nCheck console for details.');
            
            // Here you would typically send the data to your server
            // fetch('/api/submit-yokoten', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(formData)
            // });
        });
        
        // Allow Enter key to add request item
        document.getElementById('applicableDept').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addRequestItem();
            }
        });
    </script>
